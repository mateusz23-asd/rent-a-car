<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Rent A Car</title>
    <link th:rel="stylesheet" th:href="@{assets/daterangepicker/daterangepicker.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.11.2/css/all.css} "/>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Rent A Car</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cars}">List of Cars</a>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin}">Admin</a>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <h1>List Cars</h1>
    </div>
    <div class="row">
        <a th:href = "@{/cars/new}" class = "btn btn-primary btn-sm mb-3">Add Cars</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Car Type</th>
            <th>Car Price</th>
            <th>Is Rented</th>
            <th>User Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "car : ${cars}">
            <td th:text = "${car.carType}"></td>
            <td th:text = "${car.price}"></td>
            <td th:text = "${car.isRented}"></td>
            <td th:text = "${car?.user?.name}"></td>
            <td>
                <a th:href ="@{/cars/edit/{id}(id=${car.id})}" class="btn btn-primary">Edit</a>
                <a th:href ="@{/cars/reset/{id}(id=${car.id})}" class="btn btn-primary">Reset Rent</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
