<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Rent a Car</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Rent A Car</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/cars}">List of Cars</a>
    </ul>
  </div>
</nav>
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Details</h1>
      <div class="card-body">
        <form th:action="@{/cars/hire}" th:object = "${hireCarRequest}" method="POST">
            <p th:text="${car.carType}">Car name</p>

                    <div class="form-group" hidden>
                      <label></label>
                      <input type = "text"
                             th:name="carId"
                             th:value = "${car.id}"
                             class="form-col"
                             placeholder=""
                             readonly/>
                    </div>

                <div class="form-group">
                      <label>Name</label>
                      <input type = "text"
                             name = "userName"
                             th:name="userName"

                             class="form-control"
                             placeholder=""/>
                    </div>
                    <div class="form-group">
                      <label>Email</label>
                      <input type = "text"
                             name = "email"
                             th:name="email"

                             class="form-control"
                             placeholder=""/>
                    </div>
                    <div class="form-group">
                      <label>Address</label>
                      <input type = "text"
                             name="address"
                             th:name = "address"
                             class="form-control"
                             placeholder=""/>
                    </div>
                    <div class="form-group">
                      <label>Phone</label>
                      <input type = "text"
                             name="phone"
                             th:name = "phone"
                             class="form-control"
                             placeholder=""/>
                    </div>
                    <div class="form-group">
                      <label>How many day you want to hire</label>
                      <input type = "text"
                             name="numberOfDays"
                             th:name = "numberOfDays"
                             class="form-control"
                             placeholder=""/>
                    </div>
                    <div class="form-group">
                      <label>How much you pay</label>
                      <input type = "text"
                             name="sumOfPrice"
                             th:name = "sumOfPrice"
                             class="form-control"
                             placeholder=""/>
                    </div>
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
